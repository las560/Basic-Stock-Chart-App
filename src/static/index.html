<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div google-chart chart="myChartObject" style="height:600px; width:100%;"></div>
</body>
<script src="../../node_modules/angular/angular.js"></script>
<script>
    /* global angular */
    angular.module("google-chart-sample", ["googlechart", "googlechart-docs"])
        .controller("GenericChartCtrl", function ($scope) {
            $scope.myChartObject = {};

            $scope.myChartObject.type = "BarChart";

            $scope.onions = [
                {v: "Onions"},
                {v: 3},
            ];

            $scope.myChartObject.data = {"cols": [
                {id: "t", label: "Topping", type: "string"},
                {id: "s", label: "Slices", type: "number"}
            ], "rows": [
                {c: [
                    {v: "Mushrooms"},
                    {v: 3},
                ]},
                {c: $scope.onions},
                {c: [
                    {v: "Olives"},
                    {v: 31}
                ]},
                {c: [
                    {v: "Zucchini"},
                    {v: 1},
                ]},
                {c: [
                    {v: "Pepperoni"},
                    {v: 2},
                ]}
            ]};

            $scope.myChartObject.options = {
                'title': 'How Much Pizza I Ate Last Night'
            };
        });
</script>
</html>
